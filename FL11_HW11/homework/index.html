<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
<div id="root">
  <div class="heading">
    <h1>TODO Cat List</h1>
    <p class="hidden">Maximum items per list are created.</p>
    <form>
      <input id="todoInput" type="text" placeholder="Add new action" />
      <a id="addItem" class="not-active" href="#">
        <i class="material-icons">add_box</i>
      </a>
    </form>
  </div>
  <hr/>
  <div class="main">
    <ul id="list">
      <li class="hidden todoItem viewMode" id="itemTemplate" draggable="true" ondrop="onDrop(this, event)" ondragover="onAllowDrop(event)" ondragstart="onDrag(event)">
        <div class="todo">
          <label>
            <input type="checkbox" oninput="markedItemClick(this)" />
            <span class="todoItemText">Love your cat</span>
          </label>
          <a class="editIcon" href="#" onclick="onEditAction(this)">
            <i class="material-icons">edit</i>
          </a>
          <input class="todoTextInput" type="text" value="love your cat" />
          <a class="saveEdit" href="#" onclick="onSaveAction(this)">
            <i class="material-icons">save</i>
          </a>
        </div>
        <a class="delete" href='#' onclick="onDeleteClick(this)">
          <i class="material-icons">delete</i>
        </a>
      </li>
    </ul>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
